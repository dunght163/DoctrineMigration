AppBundle\Entity\Product:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        price:
            type: float
        description:
            type: json_array

    oneToMany:
        companyProductMaps:
            targetEntity: AppBundle\Entity\CompanyProductMap
            cascade: ["persist", "remove", "remove"]
            mappedBy: product

    lifecycleCallbacks: {  }
